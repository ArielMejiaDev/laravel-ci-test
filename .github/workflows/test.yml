name: Test
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  tests:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Cache composer dependencies
        uses: actions/cache@v2
        with:
          path: vendor
          key: composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            composer-

      - name: Install PHP
        uses: shivammathur/setup-php@2
        with:
          php-version: 8.1

      - name: Copy .env file
        run: |
          cp .env.example .env

      - name: Generate key
        run: |
          php artisan key:generate

      - name: Run Composer
        run: |
          composer install --no-interaction

      - name: Run tests suite
        run: |
          php artisan test
        env:
          DB_DATABASE: test

    services:
      mysql:
        image: mysql-8.0
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD:yes
          MYSQL_DATABASE:test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=5s --health-timeout=5s --health-retries=3
